                </div>

                </div>

                  <option value="">Cash On Delivery</option>
                  <option value="" href="">Credit Card</option>
                  <option value="" hrf="">Debit Card</option>
                  <option value="" href="">Net Banking</option>
                </select>
                </div>
                <button type="submit" class="btn btn-primary">Order Now</button>

<script>
    const form = document.querySelector('#order-form');

form.addEventListener('submit', function(event) {
  event.preventDefault();
  const name = document.querySelector('#name-input').value.trim();
  const email = document.querySelector('#email-input').value.trim();
  const phone = document.querySelector('#phone-input').value.trim();
  const medicine = document.querySelector('#medicine-input').value;

  if (!name || !email || !phone || !medicine) {
    const errorMessage = document.createElement('p');
    errorMessage.classList.add('error-message');
    errorMessage.textContent = 'Please fill out all fields.';
    form.appendChild(errorMessage);
    return;
  }

  const successMessage = document.createElement('p');
  successMessage.classList.add('success-message');
  successMessage.textContent = 'Your order has been submitted.';
  form.appendChild(successMessage);
  form.reset();
});

</script>
