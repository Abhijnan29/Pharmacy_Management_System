{% block body%}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <div id="navbar">
        <h4><span>PHARMA</span></h4>
            <a  class="nav_option" href=""><span>Home</span></a>
                  <a class="nav_option" href="about/"><span>About</span></a>
                  <a class="nav_option" href="med_prod/"><span>Our Medicine & Product</span></a>
                  <a class="nav_option" href="order/"><span>Order</span></a>
                  <a class="nav_option" href="contact/"><span>Contact Us</span></a>
              <div class="dropdown">
                  <button class="dropbtn">New User?</button>
                    <div class="dropdown-content">
                        <a href="login/">Login</a>
                            <a href="Register/">Sign in</a>
                                </div>
              </div>
              <a class="nav_option" href="My_cart/"><span>My Cart</span></a>
          
                  <form class="search" action="#">
                      <input class="search_place" type="text"
                        placeholder=" Search medicine"
                          name="search">
                    <button>Search
                        <i class="fa fa-search"
                          style="font-size: 15px;">
                        </i>
                    </button>
                  </form>

                  <nav class="helpline-nav">
                    <li class="helpline"><a href="tel:+917583962253">Helpline: +91 7583962253</a></li>
                </nav>
    </div>



<div class="container-fluid px-0 mb-3" >
    <img src="https://source.unsplash.com/1200x400/?phone,contact" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container mb-3 py-4">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="contact/" >
    {% csrf_token %}

        <div class="form-group">
            
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>

        <div class="form-group">
            {{data.email}}
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
        </div>
        
        <div class="form-group">
            {{data.phone}}
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
        </div>      
        
        <div class="form-group">
            <label for="desc">Tell me about what you want to contact me for...</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>

    </form>

</div>


<style>
#navbar{
    margin: 0;
    padding: 0;
    height: 100px;
    background-color: aqua;
    margin: 2px solid black;
    padding: 1px;
  }
  
  .nav_option{
    font-size: large;
    font-family: 'Times New Roman', Times, serif;
    font-weight: lighter;
    padding: 5px;
    margin: 4px;
    padding-top: 10px;
    padding-bottom: 10px;
    display: inline;
    float: left;
    padding-left: 40px;
  }
  
  .search{
    margin: 10px;
    padding-left: 5px;
    padding-right: 5px;
    float:right;
  }
  
  .logo{
  height: 5000px;
   margin:0%;
   padding:0%;
   padding-left: 5%;
   padding-right: 5%;
  }
  
  .dropbtn {
  background-color: #4CAF50;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
  }
  
  /* The container <div> - needed to position the dropdown content */
  .dropdown {
  position: relative;
  display: inline-block;
  }
  
  /* Dropdown Content (Hidden by Default) */
  .dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
  }
  
  /* Links inside the dropdown */
  .dropdown-content a {
  color: black;
  padding: 10px 14px;
  margin-right: 5px;
  text-decoration: none;
  display: block;
  }
  
  /* Change color of dropdown links on hover */
  .dropdown-content a:hover {background-color: #f1f1f1}
  
  /* Show the dropdown menu on hover */
  .dropdown:hover .dropdown-content {
  display: block;
  }
  
  /* Change the background color of the dropdown button when the dropdown content is shown */
  .dropdown:hover .dropbtn {
  background-color: #3e8e41;
  }
  
  .image{
  margin: 0;
  padding: 0;
  }

  .helpline-nav {
    background-color: #333;
    height: 40px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
    float:right;
  }

  .helpline-nav ul {
    margin: 0;
    padding: 0;
    list-style: none;
    display: flex;
  }
  
  .helpline-nav li {
    margin: 0 10px;
  }
  
  .helpline-nav a {
    color: #fff;
    text-decoration: none;
    font-size: 16px;
    line-height: 40px;
  }
  
  .helpline {
    background-color: #f00;
    padding: 0 10px;
    border-radius: 5px;
  }


</style>
{% endblock body %}
